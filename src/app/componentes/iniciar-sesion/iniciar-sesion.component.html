<section>
    <div class="titulo">
        <h1>Edición del portfolio</h1>
    </div>

    <div id="contenido">
        <div  >
            <form [formGroup]="form" id="form">
              
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre de usuario</label>
                    <input formControlName="nombreUsuario" class="form-control">
                    
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" formControlName="contraseña" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Acceder</button>
                <button class="btn btn-primary">Volver</button>
                <a routerLink="/edicionPortfolio">Edicion</a>
            </form>
        </div>
    </div>
</section>
