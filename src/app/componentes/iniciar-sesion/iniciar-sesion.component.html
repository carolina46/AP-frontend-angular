<section>
    <div class="titulo">
        <h1>Edición del portfolio</h1>
    </div>

    <div id="contenido">
        <div id="form">
            <form [formGroup]="form">
              
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" formControlName="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" formControlName="contraseña" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Acceder</button>
                <button class="btn btn-primary">Volver</button>
                <a routerLink="/">Volver</a>
            </form>
        </div>
    </div>
</section>
