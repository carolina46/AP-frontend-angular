<header>
    <nav>
        <div *ngIf="!mostrarFormulario">
            <ul>
                <li><a [href]="redesSociales.argentinaPrograma" target="_blank"><img id="logoArgProg"
                            src="./assets/logoArgentinaProgramadddd.png" alt="Argentina Programa"></a></li>
                <li><a [href]="redesSociales.facebook" target="_blank"><img class="icono" src="./assets/facebook.ico"
                            alt="FACEBOOK"></a></li>
                <li><a [href]="redesSociales.twitter" target="_blank"><img class="icono" src="./assets/twitter.ico"
                            alt="TWITTER"></a></li>
                <li><a [href]="redesSociales.instagram" target="_blank"><img class="icono" src="./assets/instagram.ico"
                            alt="INSTAGRAM"></a></li>

                <li><img class="iconoPanelEdicion" src="./assets/editar.png" alt="EDITAR"
                        (click)="editarRedesSociales()"></li>

                <li><a  (click)="logOut()"><img class="icono" src="./assets/logout.ico" alt="LOGOUT" ></a></li>
            </ul>
        </div>
        <div id="contenedorFormulario" *ngIf="mostrarFormulario">
            <div id="formulario">
                <span>EDITAR REDES SOCIALES</span>
                <p style="color: tomato; ">* Campos obligatorios</p>
                
    
                   
                <label for="argentinaPrograma" style="color: tomato; ">* Argentina Programa</label>
                <input id="argentinaPrograma" [(ngModel)]="formulario.argentinaPrograma" type="text">
    
                <label for="facebook" style="color: tomato; ">* Facebook</label>
                <input id="facebook" [(ngModel)]="formulario.facebook" type="text">
                
                <label for="twitter" style="color: tomato; ">* Twitter</label>
                <input id="twitter" [(ngModel)]="formulario.twitter" type="text">

                <label for="instagram" style="color: tomato; ">* Instragram</label>
                <input id="instagram" [(ngModel)]="formulario.instagram" type="text">
                
                
                <div class="contenedorBotones">
                    <button  *ngIf="!presionoGuardar" class="botonFormulario" type="button" (click)="guardar()">Guardar</button>
                    <div *ngIf="presionoGuardar" class="contenedorProcesando"><img class="procesando"
                        src="./assets/cargando.gif" alt="COMPROBANDO..."></div>
                
                    <button class="botonFormulario" type="button" (click)="cancelar()">Cancelar</button>
                </div>
            </div>
        </div>

    </nav>
</header>
