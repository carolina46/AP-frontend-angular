<section>
    <div class="contenedorTitulo">
        <h1 class="titulo">Habilidades</h1>
    </div>
    <div class="contenedorArticles" id="habilidades">
        <article *ngFor="let habilidad of habilidades">
            <div class="contenedorHabilidad">
                <img class="habilidad" [src]="habilidad.imagen" [alt]="habilidad.nombre">
                <progress [value]="habilidad.porcentajeDominio" max="100"> {{habilidad.porcentajeDominio}}</progress>
            </div>
        </article>
    </div>
</section>
