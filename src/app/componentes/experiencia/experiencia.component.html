<section>
    <div class="contenedorTitulo">
        <h1 class="titulo">Experiencia</h1>
    </div>
    <div class="contenedorArticles">
        <article *ngFor="let experiencia of experiencias">
            <img class="logoInstitucional" [src]="experiencia.logoEmpresa" alt="Logo Institucional">
            <h1 class="institucionArticle">{{experiencia.nombreLugarDeTrabajo}}</h1>
            <h2 class="tituloArticle">{{experiencia.nombrePuesto}}</h2>
            <h3 class="fechaArticle">Desde {{experiencia.desde}}</h3>
            <h3 class="fechaArticle">Hasta {{experiencia.hasta}}</h3>
            <p class="descripcion">{{experiencia.descripcionActividades}}</p>
        </article>
    </div>
</section>
